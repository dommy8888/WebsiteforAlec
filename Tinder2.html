<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder 2</title>
    <link rel="stylesheet" href="tinder2.css">
</head>
<body>

    <div class="container">
        <!-- Card 1 -->
        <div class="card" id="card1">
            <div class="profile-card">
                <img src="images/profile1.png" alt="Profile 1" class="profile-img">
            </div>
            <div class="info">Dominick</div>
        </div>
        
        <!-- Card 2 -->
        <div class="card" id="card2">
            <div class="profile-card">
                <img src="images/profile2.png" alt="Profile 2" class="profile-img">
            </div>
            <div class="info">Dom</div>
        </div>
        
        <!-- Card 3 -->
        <div class="card" id="card3">
            <div class="profile-card">
                <img src="images/profile3.png" alt="Profile 3" class="profile-img">
            </div>
            <div class="info">Dommy</div>
        </div>
        
        <!-- Swipe Buttons -->
        <div class="swipe-button">
            <button class="dislike-btn">X</button>
            <button class="like-btn">❤️</button>
        </div>
    </div>
    

    <script src="tinder2.js"></script>
</body>
</html>
